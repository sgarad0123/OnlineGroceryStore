trigger:
- main

stages:
 - stage: Build
   jobs:
    - job: Build 
      pool:
          vmImage: 'Default'
      steps:
      - task: Npm@1
        inputs:
          command: 'install'
      - task: Npm@1
        inputs:
          command: 'custom'
          customCommand: 'run build'
      - task: PublishBuildArtifacts@1
        inputs:
           PathtoPublish: 'build'
           ArtifactName: 'drop'
           publishLocation: 'Container'




 - stage: Deploy
   jobs:
    - job: Deploy
      pool:
          vmImage: 'Default'
      steps:
       - task: DownloadBuildArtifacts@1
         inputs:
          buildType: 'current'
          downloadType: 'single'
          artifactName: 'drop'
          downloadPath: '$(System.ArtifactsDirectory)'
       - script: 
           echo "Deploying to local machine"
           mkdir -p/path/to/deploy
           cp -r $(System.ArtifactsDirectory/drop/*/D:\ADO\SampleProject)
     
