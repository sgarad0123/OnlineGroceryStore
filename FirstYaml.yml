trigger:
 - main

stages:
 - stage: Build
   jobs:
    - job: Build 
      pool:
          vmImage: 'ubuntu-latest'
      steps:
       - task: Npm@1
         inputs:
          command: 'install'
       - task: Npm@1
         inputs:
          command: 'publish'
       - task: PublishBuildArtifacts@1
         inputs:
           PathtoPublish: 'build'
           ArtifactName: 'drop'
           publishLocation: 'Container'




 - stage: Deploy
   jobs:
    - job: Deploy
      pool:
          vmImage: 'ubuntu-latest'
      steps:
        - task: AddDeploymentGroupMachine@0
          inputs:
            DeploymentGroupName: 'ShubhamLocal'
            AccessToken: '@@AccessToken@@'
            ComputerName: 'LAPTOP-HIFNTDTV'
            Replace: true 


